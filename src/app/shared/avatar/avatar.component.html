<div class="card card-sm bg-transparent mt-5">
  <!-- Image -->
  <img class="card-img-top rounded-top-start rounded-bottom-end" [src]="item.picture" alt="{{ item.firstname }} {{ item.lastname }}">
  <!-- Body -->
  <div class="card-body px-0 text-center">

    <!-- Heading -->
    <h5 class="font-sans-serif text-white mb-0">
      {{ item.firstname }} {{ item.lastname }}
    </h5>

    <!-- Text -->
    <small class="text-white">
      {{ item.law }}
    </small>

  </div>

</div>
