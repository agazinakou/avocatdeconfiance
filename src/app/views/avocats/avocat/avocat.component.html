<section class="bg-dark">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div>
          <button class="btn btn-primary" routerLink="/avocats">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
          </button>
        </div>
        <h6 class="text-uppercase text-danger mb-5 mt-3">
          Defendez Vos Droits
        </h6>
        <!-- Heading -->
        <h1 class="display-4 mb-4 text-white">
          Profil de l'avocat
        </h1>
      </div>
      <div class="col-md-3">
        <a class="card card-sm bg-transparent mt-5 cursor-pointer">
          <!-- Image -->
          <img class="card-img-top rounded-top-start rounded-bottom-end" [src]="avocat.picture" alt="{{ avocat.firstname }} {{ avocat.lastname }}">
          <!-- Body -->
          <div class="card-body px-0 text-center">

            <!-- Heading -->
            <h3 class="font-sans-serif text-white mb-0">
              {{ avocat.firstname }} {{ avocat.lastname }}
            </h3>
          </div>

        </a>
      </div>
      <div class="col-md-8"></div>
    </div>
  </div>
</section>
